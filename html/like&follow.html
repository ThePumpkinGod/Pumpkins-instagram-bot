<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base href="./">
  <link rel="stylesheet" href="../css/style.css">
  <title>InstaBot</title>
  <script src="../js/like&follow.js"></script>
</head>

<body>
  <div class="landf-container">
      <h1 class="landf-h1">Auto Like</h1>
      <input type="text" name="username" id="username" value="" placeholder="Username" />
      <br>
      <input type="password" name="password" id="password" value="" placeholder="Password" />
      <br>
        <input type="tags" name="tags" id="tags" value="" placeholder='Format : "tag1,tag2..."' />
        <br>
        <input type="likenum" name="likenum" id="likenum" value="" placeholder="Number of posts to like for each Hashtag" />

        <div class="btnandinfo">
          <button type="button" class="back-button" onclick="history.back()"><span>Back </span></button>
          <button type="button" class="next-button" onclick="start()"><span>Start </span></button>

          <p id="info"></p>
          <p id="log"></p>
        </div>
  </div>

  <div class="credits">
    <p>Developer: ThePumpkinGod <br> designer: RedShark</p>
  </div>

</body>

</html>
